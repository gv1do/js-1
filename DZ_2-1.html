<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Урок 1. Задание 1</title>
</head>
<body>
<script>
    'use strict';

	//Задание №1
    let a = 1, b = 1, c, d;
    /*  Перед выполнения первого действия:
        a === 1,
        b === 1,
        c === ' ',
        d === ' '
     */
    c = ++a; // ++ - Значение переменной а, сначала, увеличивается на 1, а затем используется в выражении (а = 2)
    alert(c); // 2

    /* После выполнения первого действия получим:
        a === 2,
        b === 1,
        c === 2',
        d === ' '
     */
    d = b++;  //Значение переменной d увеличиваем  на 1, при этом b остается неизменной
    alert(d); // 1

    /*  После выполнения второго действия получим:
        a === 2,
        b === 2,
        c === 2,
        d === 1
     */
    c = 2 + ++a; // увеличиваем переменную a на 1
    alert(c); // 5

    /*  После выполнения 3 действия получим:
        a === 3,
        b === 2,
        c === 5,
        d === 1
     */
    d = 2 + b++; // Значение переменной d увеличиваем  на 2 + 2, а после прибавим к переменной b 1.
    alert(d); // 4

    /*  После выполнения 4 действия получим:
        a === 3,
        b === 3,
        c === 5,
        d === 4
     */
    alert(a); // 3
    alert(b); // 3

</script>
</body>
