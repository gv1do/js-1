<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Урок 1. Задание 1</title>
</head>
<body>
<script>
    'use strict';
	
	//Задание №4
	/**
    * Функция суммы.
     * @param {number} a. Первый параметр
     * @param {number} b. Второй параметр
     * @returns {number}. Возвращает сумму двух чисел
    */
    function add(a, b) {
        return a + b;
    }

    /**
    * Функция вычитания.
     * @param {number} a. Первый параметр
     * @param {number} b. Второй параметр
     * @returns {number}. Возвращает разность двух чисел
    */
    function reduce(a, b) {
        return a - b;
    }

    /**
    * Функция деления.
     * @param {number} a. Первый параметр
     * @param {number} b. Второй параметр
     * @returns {number}. Возвращает деление двух чисел
    */
    function divide(a, b) {
        return a / b;
    }

    /**
    * Функция умножения.
     * @param {number} a. Первый параметр
     * @param {number} b. Второй параметр
     * @returns {number}. Возвращает произведение двух чисел
    */
    function multiply(a, b) {
        return a * b;
    }

    // Вызываем функции и сразу выводим результат этих функций.
    console.log(add(11, 2)); // Выведется число 13
    console.log(reduce(0, 2)); // Выведется число -2
    console.log(divide(12, 2)); // Выведется число 6
    console.log(multiply(11, 2)); // Выведется число 22
	
</script>
</body>
</html>
