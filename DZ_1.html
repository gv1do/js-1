        /* async и defer выполняются асинхронно (загрузка скрипта происходит параллельно с разбором страницы)

        У async выполнение скрипта будет сразу после его загрузки (парсер страницы будет приостановлен, пока не загрузится
        скрипт). Причем, если скриптов несколько, то выполняться они будут по мере загрузки, не важно в каком порядке стояли.

        defer - выполнение скрипта будет происходить после полного разбора страницы. Не важно, когда скрипт загрузится,
        выполнится он после того, как полностью заргузится страница. Скрипты будут выполнятся в той последовательности,
        в которой написаны.
        */
