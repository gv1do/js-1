<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function power( val, pow ) {
        if ( pow === 0 ) {
            return 1;
        }
        else {
            return val * power( val, pow - 1);
        }
    }

    console.log(power(2, 8));
</script>
</body>
</html>
